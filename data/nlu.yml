# Chapter 1
- intent: define_abortion
  examples: |
    - What is the definition of Abortion?
    - Define Abortion.
    - Can you explain what Abortion?
    - What does the Act say about Abortion?

- intent: define_contraception
  examples: |
    - What is Contraception?
    - Define Contraception
    - Can you explain what Contraception means?

- intent: define_contraceptives
  examples: |
    - What are Contraceptives?
    - Define Contraceptives.
    - Can you explain what Contraceptives mean?
    - What is meant by Contraceptives?

# Chapter 2

- intent: ask_about_reproductive_health_rights
  examples: |
    - What are my reproductive health rights?
    - Can you tell me about my rights regarding reproductive health?
    - I want to know what rights I have regarding reproductive health

- intent: obtain_reproductive_health_information
  examples: |
    - How can I obtain information about reproductive health?
    - Where can I find counseling for reproductive health?
    - How do I access services related to reproductive health?

- intent: safe_motherhood_rights
  examples: |
    - What does the right to safe motherhood entail?
    - Can I choose the gap between my children?
    - Do I have the right to determine the number of children I have?

- intent: contraceptives_information
  examples: |
    - Where can I get information about contraceptives?
    - How can I access contraceptives?
    - Are there any resources available for learning about contraceptives?

- intent: abortion_service_rights
  examples: |
    - Do I have the right to obtain abortion services?
    - How can I access abortion services?
    - Is abortion legal under certain circumstances?

- intent: rights_during_pregnancy
  examples: |
    - What rights do I have during pregnancy?
    - Can I receive nutritional support during pregnancy?
    - Do I have the right to physical rest during pregnancy?

- intent: postpartum_care_rights
  examples: |
    - What postpartum care services am I entitled to?
    - Where can I find counseling for postpartum care?
    - Is postpartum contraception provided?

- intent: emergency_obstetric_care_rights
  examples: |
    - What emergency obstetric care rights do I have?
    - Can I access emergency obstetric care services easily?
    - Are emergency obstetric care services provided for newborns?

- intent: reproductive_health_services_throughout_lifecycle
  examples: |
    - What reproductive health services are available throughout my lifecycle?
    - Can I access reproductive health services at different stages of my life?
    - Are there services tailored to different stages of life?

- intent: right_to_choice_of_reproductive_health_service
  examples: |
    - Do I have the right to choose my reproductive health services?
    - Can I make choices about the reproductive health services I receive?
    - Is it possible to select specific reproductive health services?

- intent: confidentiality_of_reproductive_health_services
  examples: |
    - Are my reproductive health services confidential?
    - Will my information be kept private when accessing reproductive health services?
    - Is confidentiality ensured when I seek reproductive health services?

  