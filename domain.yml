  utter_define_safe_abortion:
  - text: "Safe abortion refers to the termination of pregnancy under conditions that are safe for the woman, conducted by licensed healthcare providers, and in accordance with legal regulations."

  utter_circumstances_for_safe_abortion:
  - text: " A pregnant woman has the right to safe abortion in various circumstances, including:
      - Up to twelve weeks of gestation with the woman's consent.
      - Up to twenty-eight weeks in case of danger to the woman's life, physical or mental health, or risk of a disabled infant.
      - Due to rape or incest, up to twenty-eight weeks with the woman's consent.
      - If the woman is suffering from HIV or other incurable diseases, up to twenty-eight weeks with her consent.
      - If there are defects in the fetus or risks to the woman's health, up to twenty-eight weeks with the consent of the woman and the opinion of a healthcare worker."

  utter_prohibition_of_forceful_abortion:
  - text: "It is illegal to conduct or force someone to undergo abortion with the intention of coercion, threats, or enticement. Abortion should only be performed with the voluntary and informed consent of the pregnant woman."

  utter_acts_deemed_to_have_got_abortion_performed:
  - text: "Acts considered as getting abortion conducted include coercing a pregnant woman, causing miscarriage due to enmity, or assisting in such acts. If a living infant is born during attempted abortion and dies immediately, it is also considered as getting abortion conducted."

  utter_prohibition_of_sex_identification_abortion:
  - text: "It is prohibited to conduct or cause to be conducted any act to identify the sex of the fetus in the womb. Pregnant women should not be pressured or coerced to know the sex of the fetus, and conducting abortion based on sex identification is strictly prohibited."

  utter_safe_abortion_service_providers:
  - text: "Safe abortion services should be provided by licensed healthcare workers who meet prescribed standards and qualifications. These services must be offered in licensed health institutions using appropriate technology and processes."

  utter_consent_for_safe_abortion_service:
  - text: "A pregnant woman seeking safe abortion services must give consent in the prescribed format to the licensed health institution or healthcare"

  
# new added


  utter_ask_about_reproductive_health_rights:
  - text: "Reproductive health rights encompass various legal rights and freedoms related to reproductive health. Would you like more information about specific reproductive health rights?"

  utter_obtain_reproductive_health_information:
  - text: "Accessing reliable reproductive health information is essential for making informed decisions about your health. You can obtain information from healthcare providers, reputable websites, or educational materials. If you have any specific questions, feel free to ask."

  utter_safe_motherhood_rights:
  - text: "Safe motherhood rights encompass the rights of pregnant individuals to access quality maternal healthcare services throughout pregnancy, childbirth, and the postpartum period. These rights include the right to receive prenatal care, skilled attendance during childbirth, access to emergency obstetric care, and postnatal care for both the mother and the newborn. Ensuring safe motherhood rights is crucial for reducing maternal mortality and morbidity and promoting the health and well-being of mothers and their babies."

  utter_contraceptives_information:
  - text: "Contraceptives are methods or devices used to prevent pregnancy. Information about contraceptives, including their types, effectiveness, and usage instructions, can be obtained from healthcare providers, family planning clinics, or reputable online resources. If you're interested in learning more about contraceptives, I can provide additional details."

  utter_abortion_service_rights:
  - text: "Abortion service rights include the right of individuals to access safe and legal abortion services where permitted by law. These rights ensure that individuals have access to comprehensive reproductive healthcare, including abortion services, counseling, and post-abortion care. If you have questions or need information about abortion services, feel free to ask."

  utter_rights_during_pregnancy:
  - text: "During pregnancy, individuals have various rights related to maternal healthcare, including the right to receive prenatal care, make decisions about their healthcare, and access support services. These rights are essential for ensuring the health and well-being of both the mother and the baby throughout pregnancy."

  utter_postpartum_care_rights:
  - text: "After childbirth, individuals have the right to receive postpartum care, including medical check-ups, counseling, and support services. Postpartum care rights aim to promote the physical and emotional well-being of mothers and their newborns during the postpartum period."

  utter_emergency_obstetric_care_rights:
  - text: "Emergency obstetric care rights ensure that individuals have access to timely and appropriate medical care in case of obstetric emergencies during pregnancy, childbirth, or the postpartum period. These rights are crucial for reducing maternal mortality and morbidity and saving lives."

  utter_reproductive_health_services_throughout_lifecycle:
  - text: "Reproductive health services are available at different stages of life, from adolescence to menopause. These services address various reproductive health needs, including family planning, sexual health, and maternal healthcare. Access to comprehensive reproductive health services is essential for promoting overall health and well-being throughout the lifecycle."

  utter_right_to_choice_of_reproductive_health_service:
  - text: "Individuals have the right to make choices regarding the reproductive health services they receive. This includes selecting the type of services that best meet their needs and preferences, whether it's contraception, prenatal care, abortion services, or other reproductive health services."

  utter_confidentiality_of_reproductive_health_services:
  - text: "Confidentiality of reproductive health services ensures that information about the services individuals receive is kept private and confidential. This protects their privacy and promotes trust between patients and healthcare providers, facilitating open communication and access to quality care."



