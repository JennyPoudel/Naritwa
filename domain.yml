  utter_define_abortion:
  - text: "Abortion is a medical procedure that terminates a pregnancy. It can be carried out through various methods, including medication or surgical procedures, depending on the gestational age and health considerations."

  utter_define_contraception:
  - text: "Contraception involves methods or devices used to prevent pregnancy. These range from barrier methods, hormonal methods, intrauterine devices, to behavioral approaches like fertility awareness."

  utter_define_contraceptives:
  - text: "Contraceptives are tools or medications used to prevent pregnancy. These include a wide range of options such as birth control pills, condoms, diaphragms, and long-acting reversible contraceptives like IUDs and implants."

 
  utter_define_safe_abortion:
  - text: "Safe abortion refers to the termination of pregnancy under conditions that are safe for the woman, conducted by licensed healthcare providers, and in accordance with legal regulations."

  utter_circumstances_for_safe_abortion:
  - text: " A pregnant woman has the right to safe abortion in various circumstances, including:
      - Up to twelve weeks of gestation with the woman's consent.
      - Up to twenty-eight weeks in case of danger to the woman's life, physical or mental health, or risk of a disabled infant.
      - Due to rape or incest, up to twenty-eight weeks with the woman's consent.
      - If the woman is suffering from HIV or other incurable diseases, up to twenty-eight weeks with her consent.
      - If there are defects in the fetus or risks to the woman's health, up to twenty-eight weeks with the consent of the woman and the opinion of a healthcare worker."

  utter_prohibition_of_forceful_abortion:
  - text: "It is illegal to conduct or force someone to undergo abortion with the intention of coercion, threats, or enticement. Abortion should only be performed with the voluntary and informed consent of the pregnant woman."

  utter_acts_deemed_to_have_got_abortion_performed:
  - text: "Acts considered as getting abortion conducted include coercing a pregnant woman, causing miscarriage due to enmity, or assisting in such acts. If a living infant is born during attempted abortion and dies immediately, it is also considered as getting abortion conducted."

  utter_prohibition_of_sex_identification_abortion:
  - text: "It is prohibited to conduct or cause to be conducted any act to identify the sex of the fetus in the womb. Pregnant women should not be pressured or coerced to know the sex of the fetus, and conducting abortion based on sex identification is strictly prohibited."

  utter_safe_abortion_service_providers:
  - text: "Safe abortion services should be provided by licensed healthcare workers who meet prescribed standards and qualifications. These services must be offered in licensed health institutions using appropriate technology and processes."

  utter_consent_for_safe_abortion_service:
  - text: "A pregnant woman seeking safe abortion services must give consent in the prescribed format to the licensed health institution or healthcare"

  
