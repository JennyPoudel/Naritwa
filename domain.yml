  utter_file_a_complaint:
  - text: "Chapter 4 of the act details the complaint registration process for domestic violence cases. According to it, you have to do the following:
           You can lodge a written or oral complaint with either the Police Office, National Women Commission, or Local Body.
          If the complaint is filed with the National Women Commission, necessary action will be taken in accordance with prevailing National Women Commission law.
          If the complaint is filed with the Police Office or Local Body, the perpetrator must be produced within 24 hours of the complaint. If the perpetrator refuses to appear for a statement, arrest may be made.
          Within thirty days of registration of the complaint, reconciliation between the parties may be conducted if the victim desires and if it is found appropriate by the police officer or local body.
          The presence of the perpetrator must be ensured during the investigation, prosecution, and decision-making process of the complaint.
          If the perpetrator fails to appear, reconciliation fails, or if the parties cannot settle their dispute, the complaint, along with evidence and legal documents, shall be forwarded to the court within fifteen days after the expiration of the reconciliation period." 

  

  utter_national_penal_act:
  - text: "I am sorry to hear that. The Right to Safe Motherhood and Reproductive Health Act, 2075 (2018) protects Nepali Women against forced abortions. Chapter 4, subsection 16 of the act declares that  no one shall get the abortion conducted by coercing a pregnant woman, threatening, enticing or tempting her.
      As per the The National Penal (Code) Act, 2017 person who commits the offense referred to in subsection (1) or (2) shall be liable to:
      A sentence of imprisonment for a term not exceeding one year and a fine not exceeding ten thousand rupees in the case of pregnancy of up to twelve weeks,
      A sentence of imprisonment for a term not exceeding three years and a fine not exceeding thirty thousand rupees in the case of pregnancy of more than twelve weeks and up to twenty-five weeks,
      A sentence of imprisonment for a term not exceeding five years and a fine not exceeding fifty thousand rupees in the case of pregnancy of more than twenty-five weeks"   
  
