  utter_ask_about_rights:
  - text: "Women's rights are the fundamental human rights that were enshrined by the United Nations for every human being on the planet nearly 70 years ago. These rights include the right to live free from violence, slavery, and discrimination; to be educated; to own property; to vote; and to earn a fair and equal wage."

  utter_share_experience:
  - text: "Thank you for trusting me with your story. It's important to bring these experiences to light. If you're comfortable, could you tell me more about what happened?"

  utter_express_support:
  - text: "I am sorry that this happened to you. Your voice is important in the fight for equality and justice.Please se."

  utter_request_help:
  - text: "There are many ways you can help support women's rights. You could volunteer at local NGOs, participate in awareness campaigns, or help educate others about the importance of equality. What area are you interested in contributing to?"
 
  utter_how_to_help:
  - text: "Here are a few ways you can help: volunteering, advocating, and educating others about women's rights. Which of these interests you the most?"
  
  utter_thank_for_support:
  - text: "Thank you for your commitment to promoting women's rights. Your support makes a significant difference in advancing equality and justice."

  utter_define_abortion:
  - text: "Abortion is a medical procedure that terminates a pregnancy. It can be carried out through various methods, including medication or surgical procedures, depending on the gestational age and health considerations."

  utter_define_contraception:
  - text: "Contraception involves methods or devices used to prevent pregnancy. These range from barrier methods, hormonal methods, intrauterine devices, to behavioral approaches like fertility awareness."

  utter_define_contraceptives:
  - text: "Contraceptives are tools or medications used to prevent pregnancy. These include a wide range of options such as birth control pills, condoms, diaphragms, and long-acting reversible contraceptives like IUDs and implants."

